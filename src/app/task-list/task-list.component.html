<div class="container">
  <h2>Lista de Tarefas</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Título</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{ task.titulo }}</td>
        <td>
          <span class="badge" [class.bg-success]="task.status === 'concluído'" [class.bg-warning]="task.status === 'pendente'">
            {{ task.status }}
          </span>
        </td>
        <td>
          <button class="btn btn-primary" (click)="toggleStatus(task)">Alterar Status</button>
          <button class="btn btn-danger" (click)="deleteTask(task.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
